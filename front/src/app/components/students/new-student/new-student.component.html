<div class="card mt-3">
    <div class="card-header">Prideti nauja studentą</div>
    <div class="card-body">
        <form id="ngForm" (ngSubmit)="studentSubmit(f)" #f="ngForm">
            <h3>Studento duomenys</h3>
            <div class="mb-3">
                <label for="" class="form-label">Vardas</label>
                <input type="text" class="form-control" name="name" value="" ngModel minlength="2" maxlength="64" required #inputName="ngModel">
            </div>
            <div *ngIf="!inputName.valid && inputName.touched">Įvestas blogas pavadinimas</div>
            <div class="mb-3">
                <label for="" class="form-label">Pavardė</label>
                <input type="text" class="form-control" name="surname" value="" ngModel minlength="2" maxlength="64" required #inputSurname="ngModel">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">El.paštas</label>
                <input type="email" class="form-control" name="email" value="" ngModel minlength="2" maxlength="64" required #inputEmail="ngModel">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Slaptažodis</label>
                <input type="password" class="form-control" name="password" value="" ngModel minlength="2" maxlength="64" required #inputPassword="ngModel">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Telefonas</label>
                <input type="text" class="form-control" name="phone" value="" ngModel minlength="2" maxlength="64" required #inputPassword="ngModel">
            </div>
        </form>
        <h4>Poriskirti prie grupes/grupiu:</h4>
        <div class="row">
            <div class="col-md-5">
                <select class="form-control" [(ngModel)]="groupId">
                    <option *ngFor="let group of groups; let i=index" [value]="group.id">{{ group.name }}</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success" (click)="addStudentToGroup()">Pridėti</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Grupe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let groups of assignedGroups; let i=index; ">
                            <td>
                                {{ getGroupName(groups.groupId) }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-success " type="submit" form="ngForm">Pridėti</button>
    </div>
</div>
