<div class="card-header">Studentu sarasas</div>
<div class="table">
    <thead>
        <tr>
            <th>Nr.</th>
            <th>Vardas</th>
            <th>PavardÄ—</th>
            <th>El.paÅ¡tas</th>
            <th>Telefonas</th>
            <th>Grupes</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i=index;">
            <td>{{i+1}}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.surname }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td></td>
            <td>
                <a class="btn btn-success" [routerLink]="['/students',student.id]">Redaguoti</a>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteStudent(student.id!)">Istrinti</button>
            </td>
        </tr>
    </tbody>
</div>
<hr>
<div class="d-flex">
    <a class="btn btn-success" routerLink="/students/new">
        Prideti studenta
    </a>
</div>
