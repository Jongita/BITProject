<div class="card mt-3">
    <div class="card-header">Pridėti naują failą</div>
    <div class="card-body">
        <form action="" [formGroup]="fileForm" (ngSubmit)="onSubmitForm()">
            <div class="mb-3">
                <label for="lecture_id" class="form-label">Paskaita</label>
                <select class="form-control" id="lecture_id" name="lecture_id" formControlName="lecture_id">
                    <option *ngFor="let lecture of lectures; let i = index" [value]="lecture.id">{{ lecture.name }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Failo pavadinimas</label>
                <input type="text" name="" id="" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Failo matomumas</label>
                <div>
                    <label>
                        <input type="radio" formControlName="visibility" value="1"> Rodomas
                    </label>
                    <label>
                        <input type="radio" formControlName="visibility" value="0"> Nerodomas
                    </label>
                </div>
            </div>
            <div class="my-3">
                <img [src]="filePreview" alt="">
            </div>

            <div>
                <button class="btn btn-info" type="button" (click)="filePicker.click()">Įkelti failą</button>
                <input type="file" name="file" class="d-none" #filePicker (change)="onFileChange($event)">
            </div>
            <hr>
            <button type="submit" class="btn btn-success">Išsaugoti pakeitimus</button>
        </form>
    </div>
</div>
